apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm-app
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels: { app: fm-app }
  template:
    metadata:
      labels: { app: fm-app }
    spec:
      containers:
        - name: app
          image: ghcr.io/katzchaim/financial-management:latest
          imagePullPolicy: Always
          ports: [{ containerPort: 8000 }]
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
