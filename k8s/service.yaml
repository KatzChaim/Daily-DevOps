apiVersion: v1
kind: Service
metadata:
  name: fm-svc
  namespace: prod
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/healthz"
spec:
  type: LoadBalancer
  selector:
    app: fm-app
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
